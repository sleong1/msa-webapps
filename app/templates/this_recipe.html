<!DOCTYPE html>
<title>{{name}}</title>

{% extends "base.html" %}

{% block heading %}
	<h1>{{name}}</h1>
{% endblock %}

{% block content %}
    <div>
    	<h3> Ingredients </h3>
    	<ul>
        	{% for ingredient in ingredients %}
        	<li id="ingredientlist">{{ingredient}}</li>
        	{% endfor %}
        </ul>
    	<h3> Method </h3>
    	<ol>
        	{% for step in method %}
        	<li id=methodlist>{{step}}</li>
        	{% endfor %}
    	</ol>
    </div>
{% endblock %}
